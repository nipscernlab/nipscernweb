<!-- index3.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NIPSCERN — PUBLICAÇÕES</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="/publications/css/style3.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>

<body>
  <canvas id="stars"></canvas>

  <!-- ===== CABEÇALHO ===== -->
  <header class="header">
    <div class="logo-container">
      <i class="fa-solid fa-file-lines logo-fa" aria-hidden="true"></i>
      <p class="site-subtitle">NIPSCERN — PUBLICAÇÕES</p>
    </div>

    <nav class="header-nav">
      <a
        href="https://www.nipscern.com/#current-research"
        class="home-link"
        aria-label="Voltar para NIPSCERN"
        target="_blank"
        rel="noopener"
      >
        <i class="fa-solid fa-house home-fa"></i>
      </a>
    </nav>
  </header>

  <!-- ===== CONTEÚDO PRINCIPAL ===== -->
  <main>
    <h2 class="titulo-diagrama">
      Sinergia entre <span class="sapho-text">SAPHO</span> e <span class="cern-text">CERN</span>
    </h2>

    <!-- ✅ Diagrama (agora filtra o HUB) -->
    <div class="diagram venn">
      <a href="#pubs" class="circle sapho venn-link" data-eixo="sapho">SAPHO</a>
      <a href="#pubs" class="circle cern venn-link" data-eixo="cern">CERN</a>

      <div class="intersection sc">
        <a href="#pubs" class="link-intersection venn-link" data-eixo="sc">
          <span class="s">S</span><span class="c">C</span>
        </a>
      </div>
    </div>
  </main>

  <!-- ===== HUB DE PUBLICAÇÕES ===== -->
  <section id="pubs" class="pubs-hub" aria-label="Hub de publicações">
    <h2 class="pubs-title">Publicações</h2>

    <div class="pubs-filters">

      <!-- EIXO -->
      <div class="filter-block">
        <div class="filter-line">
          <p class="filters-label">EIXO</p>

          <div class="filter-row" id="filterEixo" role="group" aria-label="Filtro de eixo">
            <button class="chip is-active" data-eixo="all">Todos</button>
            <button class="chip" data-eixo="sapho">SAPHO</button>
            <button class="chip" data-eixo="cern">CERN</button>
            <button class="chip has-tooltip" data-eixo="sc" data-tooltip="SAPHO × CERN">SC</button>
          </div>
        </div>
      </div>

      <!-- TIPO -->
      <div class="filter-block">
        <div class="filter-line">
          <p class="filters-label">TIPO</p>

          <div class="filter-row" id="filterTipo" role="group" aria-label="Filtro de tipo">
            <button class="chip is-active" data-tipo="all">Todos</button>
            <button class="chip" data-tipo="congresso">Congresso</button>
            <button class="chip" data-tipo="revista">Revista</button>

            <!-- TESE -->
            <button class="chip chip-tese" id="chipTeseBtn" data-tipo="tese" type="button" aria-expanded="false">
              Tese <i class="fa-solid fa-angle-down" aria-hidden="true"></i>
            </button>

            <button class="chip chip-star" id="favOnlyBtn" aria-pressed="false" title="Somente favoritos">
              <i class="fa-solid fa-star"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- ANO -->
      <div class="filter-block">
        <div class="filter-line">
          <p class="filters-label">ANO</p>

          <div class="filter-row">
            <!-- select escondido (compatível) -->
            <select id="yearSelect" class="year-select" aria-label="Filtro de ano" hidden>
              <option value="all">Todos</option>
            </select>

            <!-- dropdown custom -->
            <div class="year-dd" id="yearDD">
              <button type="button" class="year-dd-btn" id="yearBtn" aria-haspopup="listbox" aria-expanded="false">
                <span id="yearBtnLabel">Todos</span>
                <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
              </button>

              <div class="year-dd-menu" id="yearMenu" role="listbox" aria-label="Lista de anos">
                <!-- JS preenche -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- BUSCA -->
      <div class="filter-block">
        <div class="filter-line">
          <p class="filters-label">BUSCA</p>

          <div class="search-row">
            <input id="pubSearch" type="search" placeholder="Buscar por título, autor, ano..." autocomplete="off">
          </div>
        </div>
      </div>

    </div>

    <div class="results-bar">
      <span id="resultsMeta">Mostrando 0 de 0 resultado(s)</span>
    </div>

    <div class="pubs-grid" id="pubsGrid"></div>

    <!-- sentinela do infinite scroll -->
    <div id="infiniteSentinel" aria-hidden="true"></div>

    <!-- ✅ só 1 loader -->
    <div class="pub-loader" id="pubLoader" hidden>Carregando mais resultados…</div>

  </section>

  <!-- SUBMENU TESE -->
  <div class="submenu" id="submenuTese" role="menu" aria-label="Filtro de nível de tese">
    <div class="submenu-grid">
      <button class="submenu-item" type="button" data-nivel="tcc">TCC</button>
      <button class="submenu-item" type="button" data-nivel="mestrado">Mestrado</button>
      <button class="submenu-item" type="button" data-nivel="doutorado">Doutorado</button>
    </div>
  </div>

  <script src="/publications/js/script3.js" defer></script>
</body>
</html>
