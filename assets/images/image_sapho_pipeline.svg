<svg width="700" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangles with shadows -->
  <rect x="20" y="50" width="180" height="180" fill="#FFDD44" stroke="white" stroke-width="2" rx="20" ry="20" style="filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));"/>
  <rect x="220" y="50" width="180" height="180" fill="#FFCC33" stroke="white" stroke-width="2" rx="20" ry="20" style="filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));"/>
  <rect x="420" y="50" width="180" height="180" fill="#FFBB22" stroke="white" stroke-width="2" rx="20" ry="20" style="filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));"/>

  <!-- Title texts with new font -->
  <text x="70" y="80" font-family="Lato, sans-serif" font-size="16" font-weight="bold" fill="white">1st Stage</text>
  <text x="260" y="80" font-family="Lato, sans-serif" font-size="16" font-weight="bold" fill="white">2nd Stage</text>
  <text x="470" y="80" font-family="Lato, sans-serif" font-size="16" font-weight="bold" fill="white">3rd Stage</text>

  <!-- Description texts with new font -->
  <text x="40" y="120" font-family="Lato, sans-serif" font-size="14" fill="black">Fetch the instruction</text>
  <text x="40" y="140" font-family="Lato, sans-serif" font-size="14" fill="black">from data memory</text>
  <text x="85" y="160" font-family="Lato, sans-serif" font-size="14" fill="black">(ROM)</text>

  <text x="240" y="120" font-family="Lato, sans-serif" font-size="14" fill="black">Searching for data in</text>
  <text x="240" y="140" font-family="Lato, sans-serif" font-size="14" fill="black">program memory</text>
  <text x="290" y="160" font-family="Lato, sans-serif" font-size="14" fill="black">(RAM)</text>

  <text x="440" y="120" font-family="Lato, sans-serif" font-size="14" fill="black">Instruction execution</text>
  <text x="440" y="140" font-family="Lato, sans-serif" font-size="14" fill="black">by the ALU</text>

  <!-- Circle arrows with new colors and shadows -->
  <circle cx="210" cy="140" r="20" fill="#0066FF" style="filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));"/>
  <polygon points="200,130 210,140 200,150" fill="white"/>
  <polygon points="210,130 220,140 210,150" fill="white"/>

  <circle cx="410" cy="140" r="20" fill="#FF6666" style="filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));"/>
  <polygon points="400,130 410,140 400,150" fill="white"/>
  <polygon points="410,130 420,140 410,150" fill="white"/>

  <!-- Small description circles with shadow and new font -->
  <circle cx="19" cy="140" r="14" fill="#776655" style="filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));"/>
  <text x="9" y="142" font-family="Lato, sans-serif" font-size="8" fill="white">ROM</text>

  <circle cx="610" cy="140" r="30" fill="#33CC33" style="filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));"/>
  <text x="595" y="145" font-family="Lato, sans-serif" font-size="16" fill="white">ACC </text>
</svg>
