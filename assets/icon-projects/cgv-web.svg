<?xml version="1.0" encoding="UTF-8"?>
<!-- Vectors with increased shaft length (only vector lengths changed; everything else preserved) -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="144 144 512 512"
     width="800"
     height="800"
     role="img"
     aria-label="Blue icon with longer vectors from hollow center">

  <defs>
    <linearGradient id="blueGrad" x1="0" y1="144" x2="0" y2="656" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#0D2A66"/>
      <stop offset="18%"  stop-color="#295FBA"/>
      <stop offset="50%"  stop-color="#66A8FF"/>
      <stop offset="82%"  stop-color="#295FBA"/>
      <stop offset="100%" stop-color="#0D2A66"/>
    </linearGradient>

    <radialGradient id="gloss" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.20"/>
      <stop offset="45%" stop-color="#FFFFFF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <filter id="soften" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="0.6"/>
    </filter>

    <!-- medium arrowhead markers -->
    <marker id="arrow-x" viewBox="0 0 10 10" refX="9" refY="5"
            markerUnits="strokeWidth" markerWidth="7" markerHeight="7" orient="auto">
      <path d="M0,0 L10,5 L0,10 L2,5 z" fill="#D73A3A"/>
    </marker>
    <marker id="arrow-y" viewBox="0 0 10 10" refX="9" refY="5"
            markerUnits="strokeWidth" markerWidth="7" markerHeight="7" orient="auto">
      <path d="M0,0 L10,5 L0,10 L2,5 z" fill="#2EA44F"/>
    </marker>
    <marker id="arrow-z" viewBox="0 0 10 10" refX="9" refY="5"
            markerUnits="strokeWidth" markerWidth="7" markerHeight="7" orient="auto">
      <path d="M0,0 L10,5 L0,10 L2,5 z" fill="#1E5BB8"/>
    </marker>
  </defs>

  <!-- Original blue icon -->
  <g filter="url(#soften)">
    <path d="m470.73 198.48c-15.012 0-29.676 3.4258-29.824 3.5781-32.898 7.8594-55.773 27.105-68.719 41.613l-126.51 126.66-1.8672 1.8633c-27.809 23.68-45.344 59.148-45.344 98.695 0.003906 71.996 58.496 130.64 130.59 130.64 36.98 0 70.582-15.516 94.113-40.406l0.15234 0.15234 135.88-136.08 4.082-3.7266c24.578-24.691 38.234-57.438 38.234-92.402 0-71.945-58.645-130.59-130.79-130.59zm-59.5 350.85c-20.809 21.664-49.977 35.117-82.172 35.117-62.574 0-113.56-50.984-113.56-113.56 0-34.461 15.516-65.293 39.699-86.254l1.5117-1.3594c19.801-16.172 44.84-25.895 72.297-25.895 62.574 0 113.56 50.984 113.56 113.56 0.050782 30.328-12.039 57.934-31.336 78.391z"
          fill="url(#blueGrad)"
          stroke="#08224A"
          stroke-width="6"
          stroke-linejoin="round"
          stroke-linecap="round"/>
    <path d="m470.73 198.48c-15.012 0-29.676 3.4258-29.824 3.5781-32.898 7.8594-55.773 27.105-68.719 41.613l-126.51 126.66-1.8672 1.8633c-27.809 23.68-45.344 59.148-45.344 98.695 0.003906 71.996 58.496 130.64 130.59 130.64 36.98 0 70.582-15.516 94.113-40.406l0.15234 0.15234 135.88-136.08 4.082-3.7266c24.578-24.691 38.234-57.438 38.234-92.402 0-71.945-58.645-130.59-130.79-130.59zm-59.5 350.85c-20.809 21.664-49.977 35.117-82.172 35.117-62.574 0-113.56-50.984-113.56-113.56 0-34.461 15.516-65.293 39.699-86.254l1.5117-1.3594c19.801-16.172 44.84-25.895 72.297-25.895 62.574 0 113.56 50.984 113.56 113.56 0.050782 30.328-12.039 57.934-31.336 78.391z"
          fill="url(#gloss)"
          opacity="0.6"/>
  </g>

  <!-- XYZ vectors placed at hollow center (320,480) with increased shaft lengths -->
  <g font-family="Arial, sans-serif" font-weight="700" text-anchor="middle">
    <!-- X axis: extended further right -->
    <line x1="320" y1="480" x2="500" y2="480" stroke="#D73A3A" stroke-width="4" marker-end="url(#arrow-x)"/>
    <text x="504" y="480" fill="#D73A3A" font-size="14" text-anchor="start" dominant-baseline="middle">X</text>

    <!-- Y axis: extended further upward -->
    <line x1="320" y1="480" x2="320" y2="300" stroke="#2EA44F" stroke-width="4" marker-end="url(#arrow-y)"/>
    <text x="320" y="292" fill="#2EA44F" font-size="14" text-anchor="middle" dominant-baseline="baseline">Y</text>

    <!-- Z axis: extended further outward (down-left) -->
    <line x1="320" y1="480" x2="200" y2="640" stroke="#1E5BB8" stroke-width="4" marker-end="url(#arrow-z)"/>
    <text x="192" y="648" fill="#1E5BB8" font-size="14" text-anchor="end" dominant-baseline="middle">Z</text>

    <!-- Origin at hollow center -->
    <circle cx="320" cy="480" r="6" fill="#FFFFFF" stroke="#08224A" stroke-width="2"/>
  </g>

</svg>
