<!DOCTYPE html>
<html lang="pt-BR" data-section="sapho">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIPSCERN — ARTIGOS (SAPHO)</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="../csss/style3.css" />

  <style>
    body {
      background: #060612;
      color: #e9ecff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    .sapho-years-page {
      max-width: 1040px;
      margin: 0 auto 120px;
      padding: 140px 20px 0;
      text-align: center;
    }

    .sapho-years-title {
      font-size: 2.4rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .sapho-years-subtitle {
      max-width: 520px;
      margin: 0 auto 40px;
      font-size: 0.95rem;
      line-height: 1.5;
      opacity: 0.85;
    }

    /* Núcleo 3D SAPHO */
    .sapho-visual {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 0 52px;
    }

    .sapho-3d-container {
      width: min(360px, 75vw);
      height: min(360px, 75vw);
      margin: 0 auto 10px;
      position: relative;
      pointer-events: none;
    }

    .sapho-3d-caption {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      opacity: 0.78;
    }

    /* Botões de anos */
    .years-grid {
      display: flex;
      justify-content: center;
      gap: 26px;
      flex-wrap: wrap;
    }

    .year-card {
      min-width: 150px;
      padding: 14px 32px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.1), transparent 60%),
                  rgba(8, 10, 24, 0.92);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #e9ecff;
      font-size: 0.9rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      box-shadow:
        0 0 18px rgba(255, 153, 76, 0.35),
        0 0 35px rgba(0, 0, 0, 0.9);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .year-card:hover {
      transform: translateY(-3px) scale(1.03);
      background:
        radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.2), transparent 60%),
        rgba(30, 18, 10, 0.98);
      box-shadow:
        0 0 28px rgba(255, 173, 96, 0.65),
        0 0 55px rgba(0, 0, 0, 1);
    }

    @media (max-width: 720px) {
      .sapho-years-page {
        padding-top: 120px;
      }
      .sapho-3d-container {
        width: min(300px, 80vw);
        height: min(300px, 80vw);
      }
      .years-grid {
        gap: 16px;
      }
      .year-card {
        min-width: 130px;
        padding-inline: 24px;
      }
    }
  </style>
</head>

<body>
  <!-- Fundo estrelado -->
  <canvas id="stars"></canvas>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="logo-container">
      <img src="../img/logo.png" alt="Logo NIPSCERN" class="logo-img" />
      <p class="site-subtitle">NIPSCERN — ARTIGOS (SAPHO)</p>
    </div>

    <a href="https://www.nipscern.com/#current-research"
       class="home-icon"
       title="Página inicial"
       target="_blank">
      <img src="../img/home-cosmic.png" alt="Home" class="home-img" />
    </a>
  </header>

  <!-- Conteúdo principal -->
  <main class="sapho-years-page">
    <section class="sapho-years-hero">
      <h1 class="sapho-years-title">SAPHO — ANOS</h1>
      <p class="sapho-years-subtitle">
        Escolha um ano para explorar os artigos do núcleo <strong>SAPHO</strong>
        (arquitetura de sistemas e camadas humanas-operacionais).
      </p>
    </section>

    <!-- Núcleo 3D SAPHO -->
    <section class="sapho-visual">
      <div id="sapho-3d-container" class="sapho-3d-container"></div>
      <p class="sapho-3d-caption">Núcleo SAPHO</p>
    </section>

    <!-- Botões dos anos (ajuste os nomes se preciso) -->
    <section class="years-grid">
      <a href="sapho/sapho-2025.html" class="year-card">2025</a>
      <a href="sapho/sapho-2024.html" class="year-card">2024</a>
      <a href="sapho/sapho-2023.html" class="year-card">2023</a>
    </section>
  </main>

  <!-- Scripts -->
  <script src="../js/script3.js" defer></script>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <!-- Núcleo 3D laranja do SAPHO -->
  <script>
    (function () {
      const container = document.getElementById("sapho-3d-container");
      if (!container || !window.THREE) return;

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        40,
        container.clientWidth / container.clientHeight,
        0.1,
        100
      );
      camera.position.set(0, 0, 9);

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true
      });
      renderer.setPixelRatio(window.devicePixelRatio || 1);
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setClearColor(0x000000, 0);
      container.appendChild(renderer.domElement);

      // Núcleo SAPHO (roxinho quente)
      const coreGeometry = new THREE.SphereGeometry(0.7, 64, 64);
      const coreMaterial = new THREE.MeshBasicMaterial({
        color: 0xb88cff
      });
      const core = new THREE.Mesh(coreGeometry, coreMaterial);
      scene.add(core);

      // Halo laranja
      const haloGeometry = new THREE.SphereGeometry(1.2, 64, 64);
      const haloMaterial = new THREE.MeshBasicMaterial({
        color: 0xff9b4a,
        transparent: true,
        opacity: 0.22
      });
      const halo = new THREE.Mesh(haloGeometry, haloMaterial);
      scene.add(halo);

      // Anel principal laranja
      const ringGeometry = new THREE.TorusGeometry(2.3, 0.08, 32, 220);
      const ringMaterial = new THREE.MeshBasicMaterial({
        color: 0xff8a3c,
        transparent: true,
        opacity: 0.95
      });
      const ring = new THREE.Mesh(ringGeometry, ringMaterial);
      ring.rotation.x = Math.PI * 0.4;
      scene.add(ring);

      // Segundo anel laranja (um pouco deslocado)
      const ring2Geometry = new THREE.TorusGeometry(2.3, 0.05, 32, 200);
      const ring2Material = new THREE.MeshBasicMaterial({
        color: 0xffc067,
        transparent: true,
        opacity: 0.9
      });
      const ring2 = new THREE.Mesh(ring2Geometry, ring2Material);
      ring2.rotation.x = Math.PI * 0.4;
      ring2.rotation.y = Math.PI * 0.4;
      scene.add(ring2);

      // Partículas quentes ao redor
      const particlesCount = 230;
      const positions = new Float32Array(particlesCount * 3);

      for (let i = 0; i < particlesCount; i++) {
        const radius = 2.5 + Math.random() * 1.0;
        const angle = Math.random() * Math.PI * 2;
        const y = (Math.random() - 0.5) * 1.1;

        positions[i * 3] = Math.cos(angle) * radius;
        positions[i * 3 + 1] = y;
        positions[i * 3 + 2] = Math.sin(angle) * radius;
      }

      const particlesGeometry = new THREE.BufferGeometry();
      particlesGeometry.setAttribute(
        "position",
        new THREE.BufferAttribute(positions, 3)
      );

      const particlesMaterial = new THREE.PointsMaterial({
        color: 0xffcf87,
        size: 0.06,
        transparent: true,
        opacity: 0.9
      });

      const particles = new THREE.Points(particlesGeometry, particlesMaterial);
      scene.add(particles);

      const clock = new THREE.Clock();

      function animate() {
        requestAnimationFrame(animate);
        const t = clock.getElapsedTime();

        ring.rotation.y = t * 0.35;
        ring2.rotation.y = -t * 0.25;
        particles.rotation.y = t * 0.18;

        const pulse = 0.03 * Math.sin(t * 2.2);
        core.scale.set(1 + pulse, 1 + pulse, 1 + pulse);

        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener("resize", () => {
        const w = container.clientWidth;
        const h = container.clientHeight || w;
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
        renderer.setSize(w, h);
      });
    })();
  </script>
</body>
</html>
