<!DOCTYPE html>
<html lang="pt-BR" data-section="sapho">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIPSCERN — Publicações (SAPHO)</title>
  <link rel="stylesheet" href="../../csss/style3.css" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>

</head>

<body>
  <canvas id="stars"></canvas>

  <!-- ===== CABEÇALHO ===== -->
  <header class="header">
    
<div class="logo-container">
  <a href="../../index3.html" class="logo-link">
    <img src="../../img/logo.png" alt="Logo NIPSCERN" class="logo-img" />
    <p class="site-subtitle">NIPSCERN — PUBLICAÇÕES (CERN)</p>
  </a>
</div>



<nav class="header-nav">
  <a
    href="https://www.nipscern.com/#current-research"
    class="home-link"
    aria-label="Voltar para NIPSCERN"
  >
    <i class="fa-solid fa-house home-fa"></i>
  </a>
</nav>


      </header>

  <main>
    <section class="years-page">
      <h1 class="section-title">SAPHO — Linha do Tempo de Publicações</h1>

      <p class="section-intro">
        Explore as publicações relacionadas ao eixo
        <strong>SAPHO</strong> por tipo de produção, nível e ano dentro do
        NIPSCERN Publicações.
      </p>

      <!-- ===== FILTROS (SEM LUPA) ===== -->
      <section class="timeline-filters">
        <!-- Tipo de publicação -->
        <div class="timeline-filter-group">
          <span class="timeline-filter-label">Tipo de publicação</span>
          <div class="timeline-filter-chips">
            <button class="filter-chip is-active" data-pub-filter="all">
              Todos
            </button>
            <button class="filter-chip" data-pub-filter="congresso">
              Congresso
            </button>
            <button class="filter-chip" data-pub-filter="revista">
              Revista
            </button>
            <button class="filter-chip" data-pub-filter="tese">
              Tese
            </button>
          </div>
        </div>

        <!-- Nível da tese (aparece só quando "Tese" estiver ativo) -->
        <div class="timeline-filter-group thesis-level-group" data-visible="false">
          <span class="timeline-filter-label">Nível da tese</span>
          <div class="timeline-filter-chips">
            <button class="filter-chip is-small" data-thesis-level="tcc">
              TCC
            </button>
            <button class="filter-chip is-small" data-thesis-level="mestrado">
              Mestrado
            </button>
            <button class="filter-chip is-small" data-thesis-level="doutorado">
              Doutorado
            </button>
          </div>
        </div>
      </section>

      <!-- ===== GRID DE ANOS ===== -->
      <section class="years-strip-wrapper">
        <div class="years-grid">
          <!-- 2025 -->
          <a
            href="sapho-2025.html"
            class="year-card year-card-sapho"
            data-year="2025"
          >
            2025
          </a>

          <!-- 2024 -->
          <a
            href="sapho-2024.html"
            class="year-card year-card-sapho"
            data-year="2024"
          >
            2024
          </a>

          <!-- 2023 -->
          <a
            href="sapho-2023.html"
            class="year-card year-card-sapho"
            data-year="2023"
          >
            2023
          </a>

          <!-- 2018 -->
          <a
            href="sapho-2018.html"
            class="year-card year-card-sapho"
            data-year="2018"
          >
            2018
          </a>

          <!-- 2014 -->
          <a
            href="sapho-2014.html"
            class="year-card year-card-sapho"
            data-year="2014"
          >
            2014
          </a>
        </div>
      </section>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-line"></div>
    <p>© 2025 NIPSCERN Publicações</p>
  </footer>

  <script src="../../js/script3.js" defer></script>
</body>
</html>
