<!DOCTYPE html>
<html lang="pt-BR" data-section="sc">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NIPSCERN — ARTIGOS (SC)</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="../csss/style3.css" />

  <style>
    body {
      background: #060612;
      color: #e9ecff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    /* Página principal */
    .sc-years-page {
      max-width: 1040px;
      margin: 0 auto 120px;
      padding: 140px 20px 0;
      text-align: center;
    }

    .sc-years-title {
      font-size: 2.4rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .sc-years-subtitle {
      max-width: 520px;
      margin: 0 auto 40px;
      font-size: 0.95rem;
      line-height: 1.5;
      opacity: 0.85;
    }

    /* Núcleo 3D */
    .sc-visual {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 0 52px;
    }

    .sc-3d-container {
      width: min(360px, 75vw);
      height: min(360px, 75vw);
      margin: 0 auto 10px;
      position: relative;
      pointer-events: none;
    }

    .sc-3d-caption {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      opacity: 0.78;
    }

    /* Botões */
    .years-grid {
      display: flex;
      justify-content: center;
      gap: 26px;
      flex-wrap: wrap;
    }

    .year-card {
      min-width: 150px;
      padding: 14px 32px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.1), transparent 60%),
                  rgba(8, 10, 24, 0.92);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #e9ecff;
      font-size: 0.9rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      box-shadow:
        0 0 18px rgba(255, 145, 255, 0.40),
        0 0 35px rgba(0, 0, 0, 0.9);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .year-card:hover {
      transform: translateY(-3px) scale(1.03);
      background:
        radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.2), transparent 60%),
        rgba(22, 8, 36, 0.98);
      box-shadow:
        0 0 28px rgba(255, 180, 255, 0.70),
        0 0 55px rgba(0, 0, 0, 1);
    }

    @media (max-width: 720px) {
      .sc-years-page { padding-top: 120px; }
      .sc-3d-container {
        width: min(300px, 80vw);
        height: min(300px, 80vw);
      }
      .years-grid { gap: 16px; }
      .year-card { min-width: 130px; padding-inline: 24px; }
    }
  </style>
</head>

<body>
  <!-- Fundo estrelado -->
  <canvas id="stars"></canvas>

  <!-- CABEÇALHO -->
  <header class="header">
    <div class="logo-container">
      <img src="../img/logo.png" alt="Logo NIPSCERN" class="logo-img" />
      <p class="site-subtitle">NIPSCERN — ARTIGOS (SC)</p>
    </div>

    <a href="https://www.nipscern.com/#current-research"
       class="home-icon"
       title="Página inicial"
       target="_blank">
      <img src="../img/home-cosmic.png" alt="Home" class="home-img" />
    </a>
  </header>

  <!-- CONTEÚDO -->
  <main class="sc-years-page">
    <section class="sc-years-hero">
      <h1 class="sc-years-title">SC — ANOS</h1>
      <p class="sc-years-subtitle">
        Escolha um ano para explorar os artigos da convergência SC
        <strong>(SAPHO × CERN)</strong>.
      </p>
    </section>

    <!-- NÚCLEO 3D -->
    <section class="sc-visual">
      <div id="sc-3d-container" class="sc-3d-container"></div>
      <p class="sc-3d-caption">Núcleo SC</p>
    </section>

    <!-- BOTÕES DE ANO -->
    <section class="years-grid">
      <a href="sc/sc-2025.html" class="year-card">2025</a>
      <a href="sc/sc-2024.html" class="year-card">2024</a>
      <a href="sc/sc-2023.html" class="year-card">2023</a>
    </section>
  </main>

  <!-- Scripts restantes -->
  <script src="../js/script3.js" defer></script>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <!-- MODELO 3D COMPLETO E FUNCIONAL -->
  <script>
    (function () {
      const container = document.getElementById("sc-3d-container");
      if (!container || !window.THREE) return;

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(
        40,
        container.clientWidth / container.clientHeight,
        0.1,
        100
      );
      camera.position.set(0, 0, 9);

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true
      });
      renderer.setPixelRatio(window.devicePixelRatio || 1);
      renderer.setSize(container.clientWidth, container.clientHeight);
      renderer.setClearColor(0x000000, 0);
      container.appendChild(renderer.domElement);

      // Núcleo
      const coreGeometry = new THREE.SphereGeometry(0.8, 64, 64);
      const coreMaterial = new THREE.MeshBasicMaterial({ color: 0xc57bff });
      const core = new THREE.Mesh(coreGeometry, coreMaterial);
      scene.add(core);

      // Halo
      const haloGeometry = new THREE.SphereGeometry(1.4, 64, 64);
      const haloMaterial = new THREE.MeshBasicMaterial({
        color: 0xdca6ff,
        transparent: true,
        opacity: 0.18
      });
      const halo = new THREE.Mesh(haloGeometry, haloMaterial);
      scene.add(halo);

      // Anel 1
      const ringGeometry = new THREE.TorusGeometry(2.3, 0.09, 32, 220);
      const ringMaterial = new THREE.MeshBasicMaterial({
        color: 0x54d2ff,
        transparent: true,
        opacity: 0.95
      });
      const ring = new THREE.Mesh(ringGeometry, ringMaterial);
      ring.rotation.x = Math.PI * 0.42;
      ring.rotation.y = Math.PI * 0.25;
      scene.add(ring);

      // Anel 2
      const ring2Geometry = new THREE.TorusGeometry(2.3, 0.07, 32, 220);
      const ring2Material = new THREE.MeshBasicMaterial({
        color: 0xff965b,
        transparent: true,
        opacity: 0.9
      });
      const ring2 = new THREE.Mesh(ring2Geometry, ring2Material);
      ring2.rotation.x = Math.PI * 0.52;
      ring2.rotation.y = -Math.PI * 0.15;
      scene.add(ring2);

      // Partículas
      const particlesCount = 260;
      const positions = new Float32Array(particlesCount * 3);

      for (let i = 0; i < particlesCount; i++) {
        const radius = 2.6 + Math.random() * 1.2;
        const angle = Math.random() * Math.PI * 2;
        const y = (Math.random() - 0.5) * 1.2;
        positions[i * 3]     = Math.cos(angle) * radius;
        positions[i * 3 + 1] = y;
        positions[i * 3 + 2] = Math.sin(angle) * radius;
      }

      const particlesGeometry = new THREE.BufferGeometry();
      particlesGeometry.setAttribute(
        "position",
        new THREE.BufferAttribute(positions, 3)
      );

      const particlesMaterial = new THREE.PointsMaterial({
        color: 0xf0d0ff,
        size: 0.055,
        transparent: true,
        opacity: 0.9
      });

      const particles = new THREE.Points(particlesGeometry, particlesMaterial);
      scene.add(particles);

      const clock = new THREE.Clock();

      function animate() {
        requestAnimationFrame(animate);

        const t = clock.getElapsedTime();

        ring.rotation.y = t * 0.45;
        ring.rotation.z = t * 0.25;

        ring2.rotation.y = -t * 0.3;
        ring2.rotation.z = t * 0.4;

        particles.rotation.y = t * 0.2;

        const pulse = 0.04 * Math.sin(t * 2.2);
        core.scale.set(1 + pulse, 1 + pulse, 1 + pulse);

        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener("resize", () => {
        const w = container.clientWidth;
        const h = container.clientHeight || w;
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
        renderer.setSize(w, h);
      });
    })();
  </script>
</body>
</html>
